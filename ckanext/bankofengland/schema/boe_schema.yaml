scheming_version: 2
dataset_type: dataset
about: A reimplementation of the default CKAN dataset schema
about_url: http://github.com/ckan/ckanext-scheming


dataset_fields:

- field_name: title
  label: Title
  preset: title
  form_placeholder: eg. A descriptive title

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset

- field_name: notes
  label: Description
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data

- field_name: tag_string
  label: Tags
  preset: tag_string_autocomplete
  form_placeholder: eg. economy, mental health, government

- field_name: license_id
  label: License
  form_snippet: license.html
  help_text: License definitions and additional information can be found at http://opendefinition.org/

- field_name: owner_org
  label: Organization
  preset: dataset_organization

- field_name: url
  label: Source
  form_placeholder: http://example.com/dataset.json
  display_property: foaf:homepage
  display_snippet: link.html

- field_name: version
  label: Version
  validators: ignore_missing unicode_safe package_version_validator
  form_placeholder: '1.0'

- field_name: author
  label: Author
  form_placeholder: Joe Bloggs
  display_property: dc:creator

- field_name: author_email
  label: Author Email
  form_placeholder: joe@example.com
  display_property: dc:creator
  display_snippet: email.html
  display_email_name_field: author

- field_name: maintainer
  label: Maintainer
  form_placeholder: Joe Bloggs
  display_property: dc:contributor

- field_name: maintainer_email
  label: Maintainer Email
  form_placeholder: joe@example.com
  display_property: dc:contributor
  display_snippet: email.html
  display_email_name_field: maintainer

- field_name: market_value_by
  label: Market Value By
  preset: select
  choices:
    - value: Counterparty
      label: Counterparty
    - value: Product
      label: Product
    - value: Risk
      label: Risk
  validators: ignore_missing

- field_name: granularity
  label: Granularity
  preset: select
  choices:
    - value: Irregular
      label: Irregular
    - value: Decennial
      label: Decennial
    - value: Quadrennial
      label: Quadrennial
    - value: Annual
      label: Annual
    - value: Bimonthly (every two months)
      label: Bimonthly (every two months)
    - value: Semiweekly
      label: Semiweekly
    - value: Daily
      label: Daily
    - value: Biweekly (every two weeks)
      label: Biweekly (every two weeks)
    - value: Biweekly (twice a week)
      label: Biweekly (twice a week)
    - value: Semiannual
      label: Semiannual
    - value: Biennial
      label: Biennial
    - value: Triennial
      label: Triennial
    - value: Three times a week
      label: Three times a week
    - value: Three times a month
      label: Three times a month
    - value: Continuously updated
      label: Continuously updated
    - value: Monthly
      label: Monthly
    - value: Quarterly
      label: Quarterly
    - value: Semimonthly (or bimonthly)
      label: Semimonthly (or bimonthly)
    - value: Three times a year
      label: Three times a year
    - value: Weekly
      label: Weekly
    - value: Hourly
      label: Hourly
  validators: ignore_missing


resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: eg. January 2011 Gold Prices

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

- field_name: format
  label: Format
  preset: resource_format_autocomplete
